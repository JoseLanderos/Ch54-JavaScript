<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web07 - ejercicio 02</title>
    <script>
         function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()"> Mostrar Alerta </button>
    <!-- Agregar un boton que llame a la funcion cambiarColorFondo -->
    <button onclick="cambiarColorFondo()"> Cambiar Fondo </button>
    <!-- Agregar un boton que llame a la funcion cambiarTexto -->
    <button onclick="cambiarTexto()"> Cambiar Texto </button>
    <!-- Agregar un nuevo tag Script y agregar una funcion que cambie el background de body a otro color, ej. blue -->
    <script>
        function cambiarFondoBody(){
            document.body.style.backgroundColor = 'blue';
        }    
    </script>
    <!-- Agregar un boton para cambiar el color del fondo -->
    <button onclick="cambiarFondoBody()"> Cambiar Fondo Body </button>
</body>
</html>
